<!DOCTYPE html>
<html lang="de">
      <head>
        <title>Urban Explorer</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="icon" type="image/ico" href="img/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
        <link href="style/style.css" rel="stylesheet" />
        <link href="style/add.css" rel="stylesheet" />
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-firestore.js"></script>
        <script src="js/add.js"></script>

    </head>

    <body onload="start()">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <div class="container-fluid">
                <a href="index.html" class="navbar-brand-folgeseiten"><img src="img/logo3.png" /></a>
                <div class="form-index form-inline">
                    <input class="form-control mr-sm-2" type="search" id="suchBar" placeholder="Stadt suchen..." aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="suchButton" onclick="suche()">Los</button>
                </div>
            </div>
        </nav>

        <div class="main-startseite">
            <div class="container">
                <div class="suche-box">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true"></a>
                        </li>
                    </ul>

                    <div class="tab-content" id="myTabContent">
                        <div class="search-tab tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

                            <div class="row" id="rowForm">

                                <!-- Spalte für die Informationen -->
                                <div class="col-sm-6">

                                        <form>
                                            <select class="custom-select">
                                                <option selected>Kategorie wählen...</option>
                                                <option value="1">Sehenswürdigkeit</option>
                                                <option value="2">Restaurant</option>
                                                <option value="3">Bar</option>
                                            </select>


                                            <div class="row text-center" id="rowRadioBtn">
                                                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                    <img src="img/morgens.png" alt="morgens" height="62" width="62">
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" id="morgensRadio" name="customRadioInline1" class="custom-control-input">
                                                        <label class="custom-control-label" for="morgensRadio">Morgen</label>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                                                    <img src="img/mittags.png" alt="mittags" height="62" width="62">
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" id="mittagsRadio" name="customRadioInline1" class="custom-control-input">
                                                        <label class="custom-control-label" for="mittagsRadio">Mittags</label>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 text-center">
                                                    <img src="img/abends.png" alt="abends" height="62" width="62">
                                                    <div class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" id="abendsRadio" name="customRadioInline1" class="custom-control-input">
                                                        <label class="custom-control-label" for="abendsRadio">Abends</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Name:</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Eingabe Name">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Informationen:</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Eingabe Informationen">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Adresse:</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Straße Nr., Stadt Postleitzahl">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Preise:</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Eingabe Preise">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Öffnungszeiten:</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Eingabe Öffnungszeiten">
                                            </div>

                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Tipps:</label>
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Eingabe Tipps">
                                            </div>

                                            <button type="submit" class="btn btn-primary" id="formBtn">Speichern</button>

                                        </form>


                                </div>

                                <!-- Spalte für Bild hochladen -->
                                <div class="col-sm-5">
                                    <div class="imgFrame">
                                        <img src="img/picture_icon.png" height="200" alt="Image preview..." class="imgSelector" id="uploadPicture">
                                    </div>
                                    <input type="file" onchange="previewFile()"><br>
                                </div>

                                <!-- Zusatzspalte um alles besser auszurichten -->
                                <div class="col-sm-1">

                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </body>
    <script src="js/index.js"></script>
</html>
